name: CI

on:
  push:
    branches: main
    tags: v*
  pull_request:
    branches: "*"

jobs:
  all:
    name: all
    runs-on: ubuntu-latest

    permissions:
      # https://docs.npmjs.com/generating-provenance-statements#publishing-packages-with-provenance-via-github-actions
      id-token: write

    steps:
      - uses: actions/checkout@v3.5.2

      - uses: actions/setup-node@v3.6.0
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org
          cache: yarn

      - uses: bazelbuild/setup-bazelisk@v2
      - name: Mount bazel cache # Optional
        uses: actions/cache@v3
        with:
          path: "~/.cache/bazel"
          key: bazel

      # Functionally a linting step.
      # Note: This may be overly brittle depending on how stable the flatc
      # compiler is.
      - run: bazel run //:generate_files

      - run: yarn install --frozen-lockfile

      - run: yarn run build
      #TODO(jkuszmaul): Reenable linting.
      #- run: yarn run lint
      - run: yarn run test

      - run: yarn pack
      - name: Publish to NPM (dry run)
        # `yarn publish` does not support --provenance
        run: npm publish flatbuffers_reflection-*.tgz --provenance --access public --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
      - name: Publish to NPM
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        # `yarn publish` does not support --provenance
        run: npm publish flatbuffers_reflection-*.tgz --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
